<div class="menu-create-container">
    <section class="breadcumrb">
        <ol class="breadcumrb-nav">
            <li>
                <ng-icon class="icon" name="matHomeOutline"></ng-icon>
            </li>
            <li class="breadcumrb-nav-item link" routerLink="/admin/menu-manager">
                Menu
            </li>
            <li class="breadcumrb-nav-item">Thêm mới menu</li>
        </ol>
        <div class="box-breadcumrb">
            <h3 class="breadcumrb-title">Thêm mới menu</h3>
        </div>
    </section>
    <section class="main">
        <form class="form-container" (ngSubmit)="onSubmit()" #menuCreateForm="ngForm">
            <div class="box-form">
                <!-- Tên hiển thị -->
                <div class="form-group input">
                    <label for="DisplayName">Tên hiển thị</label>
                    <input id="DisplayName" type="text" name="DisplayName" placeholder="Tên hiển thị"
                        [ngClass]="{'is-valid':displayName.invalid && displayName.touched}"
                        [(ngModel)]="model.displayName" #displayName="ngModel" required maxlength="50" />
                    <div *ngIf=" displayName.invalid && displayName.touched" class="error-message">
                        <div *ngIf="displayName.errors?.['required']">
                            Vui lòng nhập tên hiển thị!
                        </div>
                        <div *ngIf="displayName.errors?.['maxlength']">
                            Tên hiển thị không được quá 50 ký tự!
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-form">
                <!-- Url -->
                <div class="form-group input">
                    <label for="Url">Url</label>
                    <input id="Url" type="text" name="Url" placeholder="Url"
                        [ngClass]="{'is-valid':url.invalid && url.touched}" [(ngModel)]="model.url" #url="ngModel"
                        required maxlength="50" />
                    <div *ngIf=" url.invalid && url.touched" class="error-message">
                        <div *ngIf="url.errors?.['required']">
                            Vui lòng nhập Url!
                        </div>
                        <div *ngIf="url.errors?.['maxlength']">
                            Url không được quá 50 ký tự!
                        </div>
                    </div>
                </div>

                <!-- Icon -->
                <div class="form-group input">
                    <label for="Icon">Icon</label>
                    <input id="Icon" type="text" name="Icon" placeholder="Icon"
                        [ngClass]="{'is-valid':icon.invalid && icon.touched}" [(ngModel)]="model.icon" #icon="ngModel"
                        required maxlength="50" />
                    <div *ngIf=" icon.invalid && icon.touched" class="error-message">
                        <div *ngIf="icon.errors?.['required']">
                            Vui lòng nhập Icon!
                        </div>
                        <div *ngIf="icon.errors?.['maxlength']">
                            Icon không được quá 50 ký tự!
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-form">
                <!-- Trạng thái -->
                <div class="form-group input">
                    <label for="Status" (click)="status">Trạng thái</label>
                    <ng-select name="Status" [items]="statuses" class="select" bindLabel="name" bindValue="value"
                        [ngClass]="{'is-valid':status.invalid && status.touched}" placeholder="Chọn trạng thái: "
                        [(ngModel)]="model.status" #status="ngModel" required>
                    </ng-select>
                    <div *ngIf="status.invalid && status.touched" class="error-message">
                        <div *ngIf="status.errors?.['required']">
                            Vui lòng chọn trạng thái!
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group btn">
                <button [disabled]="isLoading" class="btn-primary">
                    <ng-container *ngIf="isLoading; else notLoading">
                        <span>Xin chờ!</span>
                    </ng-container>
                    <ng-template #notLoading>Thêm mới</ng-template>
                </button>
                <a routerLink="/admin/menu-manager" class="btn-secondary"> Trở lại </a>
            </div>
        </form>
    </section>
</div>
