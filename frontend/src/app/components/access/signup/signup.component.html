<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm" [formGroup]="registerForm" (ngSubmit)="signup()">
        <div class="form-group">
          <label for="Username">Username: </label>
          <input
            formControlName="username"
            [ngClass]="{
              'is-valid':
                registerForm.get('username')?.invalid &&
                (registerForm.get('username')?.dirty ||
                  registerForm.get('username')?.touched)
            }"
            id="Username"
            type="text"
            name="Username"
            class="form-control"
            required
          />
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              (registerForm.get('username')?.dirty ||
                registerForm.get('username')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('username')?.errors?.['required']"
              class="error-message"
            >
              Không được để trống mục này
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="Password">Password: </label>
          <input
            formControlName="password"
            [ngClass]="{
              'is-valid':
                registerForm.get('password')?.invalid &&
                (registerForm.get('password')?.dirty ||
                  registerForm.get('password')?.touched)
            }"
            id="Password"
            [type]="passwordFieldType"
            name="Password"
            class="form-control"
            required
          />
          <div class="input-group-append">
            <span class="input-group-text" (click)="togglePasswordVisibility()">
              <i
                [ngClass]="
                  passwordFieldType === 'password'
                    ? 'fas fa-eye-slash'
                    : 'fas fa-eye'
                "
                title="Ẩn/Hiện mật khẩu"
              ></i>
            </span>
          </div>
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              (registerForm.get('password')?.dirty ||
                registerForm.get('password')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('password')?.errors?.['required']"
              class="error-message"
            >
              Không được để trống mục này
            </div>
            <div
              *ngIf="registerForm.get('password')?.errors?.['pattern']"
              class="error-message"
            >
              Mật khẩu phải có ít nhất 6 ký tự, bao gồm chữ hoa, chữ thường và
              số
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="fullName">Full Name: </label>
          <input
            formControlName="fullName"
            [ngClass]="{
              'is-valid':
                registerForm.get('fullName')?.invalid &&
                (registerForm.get('fullName')?.dirty ||
                  registerForm.get('fullName')?.touched)
            }"
            id="fullName"
            type="text"
            name="fullName"
            class="form-control"
            required
          />
          <div
            *ngIf="
              registerForm.get('fullName')?.invalid &&
              (registerForm.get('fullName')?.dirty ||
                registerForm.get('fullName')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('fullName')?.errors?.['required']"
              class="error-message"
            >
              Không được để trống mục này
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="Email">Email: </label>
          <input
            formControlName="email"
            [ngClass]="{
              'is-valid':
                registerForm.get('email')?.invalid &&
                (registerForm.get('email')?.dirty ||
                  registerForm.get('email')?.touched)
            }"
            id="Email"
            type="email"
            name="Email"
            class="form-control"
            placeholder="example@gmail.com"
            required
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              (registerForm.get('email')?.dirty ||
                registerForm.get('email')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('email')?.errors?.['required']"
              class="error-message"
            >
              Không được để trống mục này
            </div>
            <div
              *ngIf="registerForm.get('email')?.errors?.['email']"
              class="error-message"
            >
              Định dạng email không đúng
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="signup">
          Bạn đã có tài khoản? <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
